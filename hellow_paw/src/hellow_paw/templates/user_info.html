<div class="p-4">
    {% for log in logs %}
    <div class="bg-gray-100 rounded-lg p-4 mb-4">
        <div><strong>Date Logged:</strong> {{ log[0] }}</div>
        <div><strong>IP Address:</strong> {{ log[1] }}</div>
        <div><strong>User Agent:</strong> {{ log[2] }}</div>
        <div><strong>Accepted Languages:</strong> {{ log[3] }}</div>
    </div>
    {% else %}
    <div class="bg-red-100 rounded-lg p-4">No logs found.</div>
    {% endfor %}
</div>
