{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="" name=APform>
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Make a Playlist of all an Artist's tracks</legend>
                <div class="form-group">
                    {{ form.artist.label(class="form-control-label") }}
                    {{ form.artist(class="form-control form-control-lg") }}
                </div>

            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock content %}
